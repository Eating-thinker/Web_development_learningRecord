        <!--可以在onclick屬性中寫下JS程式碼，在按下按鈕時會發生的事情-->
        <!--onclick也可以是onmouseout、onmouseout等，跟第二種方法差一個on-->
        <button id="clickButton1" onclick="clickFunction()">按鈕1</button>
        <!--監聽事件的第二種寫法，程式碼看JS-->
        <button id="clickButton2">按鈕2</button>
        <button id="clickButton3">按鈕3</button>

        <!--JS中，屬型value來獲得input標籤內所輸入的值的資訊-->
        <input placeholder="請輸入數字" value="testButton.value"></input>
