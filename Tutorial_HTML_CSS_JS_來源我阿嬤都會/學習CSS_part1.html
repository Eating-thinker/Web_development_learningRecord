        <!--display-->
        <h1>display</h1>
        <div style="display: inline;">div</div>
        <div style="display: inline;">div</div>
        <span style="display: block;">span</span>
        <span style="display: block;">span</span>
        
        <!--position-->
        <!--fixed與absolute都要想成自己浮起來一層
            fixed會隨網頁移動
            absolute不會隨網頁移動
            top、bottom、right、left的設置都是依據整個網頁
            補充:absolute會根據最近有做position的標籤作依據

            relative則是依據原來位置做偏移
            所以top、bottom、right、left的設置都是依據原來的位置
        -->
        <h1>position</h1>
        <div style="position:fixed; top:10px; right:10px ; width:150px; height:80px; background-color: red;">position:fixed</div>
        
        <div style="position:relative ; top:50px; left:20px ; width:150px; height:80px; background-color: red;">position:relative</div>
        <div style=" width:120px; height:120px; background-color: blue;"> </div>
    
        <div style="position:relative ;padding:30px; border:5px solid red;">
            <div style=" position:relative ; padding:30px; border:5px solid blue;">
                <div style="position: absolute ; bottom:0px ; left:0px ; background-color: black ; width:50px ; height:50px">
                </div>
            </div>
        </div>
