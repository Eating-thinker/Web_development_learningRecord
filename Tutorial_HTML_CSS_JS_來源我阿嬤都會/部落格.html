<!DOCTYPE html>
<html>

        <title>部落格</title>

        </div>

            <textarea id="inputContent" placeholder="請輸入內容" rows="8"></textarea> 
        </div>
        <br/>
        <div style="display: flex; justify-content: center;">
            <button onclick="post()" >發送</button>
        </div>
        <br/>
        <div style="display: flex; justify-content: center;">
            <div id="articles" style="border:1px solid black ;width: 180px" >

                <div class="article">
                    <h2 class="title">第一篇文章123456789123456789</h2>
                    <hr/>

                </div>

                <div class="article">
                    <h2 class="title">第二篇文章123456789123456789</h2>
                    <hr/>

                </div>

            </div>
        </div>

        <script src="部落格.js"></script>
    </body>
</html>
